<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- added custom google fonts style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Meteorology Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-dark text-white text-center p-3">
        <div class="container">
            <h1 class="display-4">Meteorology Dashboard</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-8 col-md-3 m-4 col-sm-1">
            <div class="row">
                <div class="input-group mb-3 ">
                    <h2>Search for a location's forecast:</h2>
                    <input type="text" class="form-control w-75" placeholder="Location Name" id="searchBox"
                        aria-label="City Name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchBtn" type="button"><i
                                class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <br>
                <h3>Recent searches:</h3>

                <!-- uses jQuery to create dynamic recent searches button for easy reference of past searches -->
                <ul class=" list-group-flush" id="recentSearches">

                </ul>
            </div>
        </div>

        <!-- Data type is used to help the js code select the element to dynamically generate information -->
        <div class="col-8  m-4">
            <div class="row mb-5" id="todayW">
                <div class="card w-100 row-cols-4">
                    <div class="card-body w-100">
                        <!--  -->
                        <h5 class="card-title" data-type="wHead"></h5>
                        <br>
                        <img data-type="weatherLogo" />
                        <br>
                        <p class="card-text" data-type="temperature"></p>
                        <p class="card-text" data-type="humidity"></p>
                        <p class="card-text" data-type="wSpeed"></p>
                        <p class="card-text" data-type="uvIndex"></p>
                    </div>
                </div>
            </div>
            <div class="row" id="fiveDayW">
                <div class="card col-lg-2 m-3">
                    <div class="card-body w-100">
                        <h5 class="card-title" data-type="wHead"></h5>
                        <img data-type="weatherLogo" />
                        <p class="card-text" data-type="temperature"></p>
                        <p class="card-text" data-type="humidity"></p>
                    </div>
                </div>
                <div class="card col-lg-2 m-3">
                    <div class="card-body w-100">
                        <h5 class="card-title" data-type="wHead"></h5>
                        <img data-type="weatherLogo" />
                        <p class="card-text" data-type="temperature"></p>
                        <p class="card-text" data-type="humidity"></p>
                    </div>
                </div>
                <div class="card col-lg-2 m-3">
                    <div class="card-body w-100">
                        <h5 class="card-title" data-type="wHead"></h5>
                        <img data-type="weatherLogo" />
                        <p class="card-text" data-type="temperature"></p>
                        <p class="card-text" data-type="humidity"></p>
                    </div>
                </div>
                <div class="card col-lg-2 m-3">
                    <div class="card-body w-100">
                        <h5 class="card-title" data-type="wHead"></h5>
                        <img data-type="weatherLogo" />
                        <p class="card-text" data-type="temperature"></p>
                        <p class="card-text" data-type="humidity"></p>
                    </div>
                </div>
                <div class="card col-lg-2 m-3">
                    <div class="card-body w-100">
                        <h5 class="card-title" data-type="wHead"></h5>
                        <img data-type="weatherLogo" />
                        <p class="card-text" data-type="temperature"></p>
                        <p class="card-text" data-type="humidity"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
